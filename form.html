  <p>

    <input
      placeholder="Digite seu nome."
      type="text"
      required="required"
      value=""
      name="Nome"
    />
  </p>
  <p>
    <label>Digite sua msg</label> <br />
    <textarea
      rows="10"
      cols="30"
      placeholder="Digite sua msg..."
      name="mensagem"
      required
    >
Mensagem</textarea
    >

        <li><input value="SIM" name="crossfit" type="checkbox" />Crossfit</li>
        <li><input value="SIM" name="volei" type="checkbox" />Vôlei</li>

  </p>

  <p>
